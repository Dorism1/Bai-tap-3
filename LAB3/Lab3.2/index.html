<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animated Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Anime Gallery</h1>

  <div class="gallery">
    
    <img 
      src="https://wallpaperaccess.com/full/141816.jpg" 
      alt="nature forest" 
      class="nature landscape" 
    >

    <img 
      src="https://th.bing.com/th/id/OIF.oFGfmmjWwedXwI5qn7063A?cb=iwp2&rs=1&pid=ImgDetMain" 
      alt="travel beach" 
      class="travel water" 
    >

    <img 
      src="https://static1.srcdn.com/wordpress/wp-content/uploads/2023/10/tanjiro-itadori-and-midoriya.jpg" 
      alt="anime character girl" 
      class="anime character fantasy" 
    >
    <img 
      src="https://wallpapercave.com/wp/wp5835097.jpg" 
      alt="anime city night" 
      class="anime cityscape urban" 
    >
    <img 
      src="https://www.slashfilm.com/img/gallery/the-top-14-anime-fights-of-all-time-ranked/l-intro-1676833272.jpg" 
      alt="anime action battle" 
      class="anime action dynamic" 
    >
    <img 
      src="https://png.pngtree.com/background/20230611/original/pngtree-what-is-anime-food-picture-image_3169536.jpg" 
      alt="anime food delicious" 
      class="anime food cozy" 
    >
    <img 
      src="https://i0.wp.com/www.otakuharbor.com/wp-content/uploads/2023/03/Mashle-Magic-and-Muscles-anime-visual-2-2.webp?fit=1920%2C1080&ssl=1" 
      alt="anime fantasy magic" 
      class="anime fantasy magical" 
    >
    <img 
      src="https://i.pinimg.com/originals/29/82/86/298286cabdc6656baacd3836e4dc32a6.png" 
      alt="anime portrait boy" 
      class="anime character portrait" 
    >
    <img 
      src="https://th.bing.com/th/id/OIP.fZJ6uE-5OK9KaY-RK0Uq0gHaFI?cb=iwp2&rs=1&pid=ImgDetMain" 
      alt="anime nature serene" 
      class="anime nature serene" 
    >

  </div>
</body>
</html>
